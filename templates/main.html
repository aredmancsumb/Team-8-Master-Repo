{% block content %}
<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/results.css') }}">
    </head>
    <body>
        <img src="{{ url_for('static', filename='star_wars_logo11.png') }}" alt="">
        <div class="title">Results for "{{user_search}}"</div>
        <div class="extra_info">{{extra_info}}</div>

        <a href="{{url_for('hello')}}">back to search</a>
        <img src="{{ url_for('static', filename=full_name + '.jpg') }}" align="middle">
        <div class="container">
            {% for results in final %}
                {% for elems in results %}
                    <table class='result'>
                        <tr class="title_row"><td colspan="2"><h2 class="title">{{elems[1][1]}}</h2></td></tr>
                        {% for finalelements in elems %}
                            <tr>
                                <td class="key">{{finalelements[0]}}<hr/></td>
                                <td class="value">{{finalelements[1]}}<hr/></td>
                            </tr>
                        {% endfor %}
                    </table>
                {% endfor %}
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}
